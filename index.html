<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tile Switch</title>
        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>
        <script>
            async function registerServiceWorker() {  
                if ("serviceWorker" in navigator) {
                    try {
                        const registration = await navigator.serviceWorker.register("sw.js");
                        console.log("Service Worker registered with scope:", registration.scope);
                    } catch (error) {
                        console.error("Service Worker registration failed:", error);
                    }
                }
            }
            registerServiceWorker();
        </script>
    </head>

    <body>
        <h1>Board dimension: <span id="board-dimension">0x0</span></h1>
        <h1>Moves: <span id="moves-count">0</span></h1>
        <h1>Time: <span id="time-count">00:00</span></h1>
        <h1 id="solved-text" hidden>Solved</h1>
        <div id="board"></div>
        <br>
        <button id="restart-button">ðŸ”„</button>
        <h1>Set board dimension: <span id="set-board-dimension">0</span></h1>
        <button id="set-board-dimension-button">Set</button>
    </body>
</html>
